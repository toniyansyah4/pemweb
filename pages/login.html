<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="title mt-4 text-center">
            Sistem Informasi Seminar Tugas Akhir - SISTA
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mt-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Jadwal</a></li>
              <li class="breadcrumb-item"><a href="#">Daftar Seminar</a></li>
              <li class="breadcrumb-item"><a href="#">Berita</a></li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h5 class="text-center mt-3">Login</h5>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="login w-50 mx-auto">
            <form>
              <div class="form-group mb-3">
                <label>Username :</label>
                <input
                  type="text"
                  class="username form-control form-control-sm"
                />
              </div>
              <div class="form-group mb-5">
                <label>Password :</label>
                <input
                  type="password"
                  class="password form-control form-control-sm"
                />
              </div>
              <div>
                <button type="submit" class="btn btn-success sign-in">
                  Sign In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
  </body>
</html>
