<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="../../assets/images/icon.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header mt-3">
        <nav class="navigation">
          <div class="text-title">
            <img
              src="../../assets/images/logo-title.png"
              alt="title"
              class="logo-header"
            />
          </div>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="admin/jadwal-seminar.html">Jadwal</a></li>
            <li><a href="admin/list-seminar.html">Daftar Seminar</a></li>
            <li><a href="">Berita</a></li>
            <li><a href="admin/about.html">About</a></li>
          </ul>

          <div class="menu-toggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </header>
      <main class="main-content">
        <div class="subtitle">
          <h1>
            Sistem Informasi <br />
            Seminar Tugas Akhir
          </h1>
        </div>
        <div class="login">
          <div class="left-side">
            <img class="img-thumb" src="../assets/images/login3.jpg" alt="" />
          </div>
          <form class="right-side">
            <h4 class="text-center login-title">Login</h4>
            <div class="form-group mb-4">
              <label><i class="fas fa-user"></i> Username</label>
              <input
                type="text"
                class="form-login username"
                placeholder="hint (admin)"
              />
            </div>
            <div class="form-group mb-4">
              <label><i class="fas fa-key"></i> Password</label>
              <input
                type="password"
                class="form-login password"
                placeholder="hint (12345)"
              />
              <input
                type="checkbox"
                onclick="showPass()"
                id="show-password"
              />Show Password
            </div>
            <div>
              <button type="submit" class="sign-in">Sign In</button>
            </div>
          </form>
        </div>
      </main>
      <footer>
        <p>
          Copyright by Mahasiswa
          <i>
            <a href="http://nurulfikri.ac.id/" target="_blank">
              STT Terpadu Nurul Fikri
            </a></i
          >
        </p>
      </footer>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      function showPass() {
        var password = document.querySelector("input.password");
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
    </script>
  </body>
</html>
